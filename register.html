    <body>
    <script type="text/javascript" language="JavaScript">
        <!-- Begin
        function checkPw(form) {

            pw = document.getElementById("pw").value;
            pw2 = document.getElementById("pw2").value;


            if (pw != pw2) {
                alert ("\nThe password repeat is wrong!\nPlease try again!")
                document.getElementById("pw").value = "";
                document.getElementById("pw2").value = "";
                document.getElementById("pw").focus();
                return false;
            }


            else
// alles OK
// bei Bedarf Aktion eintragen
                return true;
        }
        // End -->
    </script>


    <div class="container">
        <div id="loginbox" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Register</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <h3 class="text-center text-danger">{notice}</h3>

                    <form action="{path}" method="post" class="form-horizontal" role="form"  onSubmit="return checkPw(this)">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="username" value="" placeholder="Username">
                            <span class="input-group-addon">{hostname}</span>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Password" id="pw">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="password2" placeholder="Password repeat" id="pw2">
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            {captcha}
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <input type="submit" value="Register" class="btn btn-success">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
