<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <title>{hostname} XMPP Account Registration</title>

  </head>
  <body>
<script type="text/javascript" language="JavaScript">
<!-- Begin
function checkPw(form) {

pw = document.getElementById("pw").value;
pw2 = document.getElementById("pw2").value;


if (pw != pw2) {
alert ("\nThe password repeat is wrong!\nPlease try again!")
document.getElementById("pw").value = "";
document.getElementById("pw2").value = "";
document.getElementById("pw").focus();
return false;
}


else
// alles OK
// bei Bedarf Aktion eintragen
return true;
}
// End -->
</script>
    <h1 class="text-center">{hostname} XMPP Account Registration</h1>

    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Register</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <h3 class="text-center text-danger">{notice}</h3>

                        <form action="{path}" method="post" class="form-horizontal" role="form"  onSubmit="return checkPw(this)">

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" class="form-control" name="username" value="" placeholder="Username">
                                        <span class="input-group-addon">@{hostname}</span><span class="input-group-addon">@{hostname}</span>
                                        <span class="input-group-addon">{hostname}</span>
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" class="form-control" name="password" placeholder="Password" id="pw">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" class="form-control" name="password2" placeholder="Password repeat" id="pw2">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        {captcha}
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <div class="col-sm-12 controls">
                                      <input type="submit" value="Register" class="btn btn-success">

                                    </div>
                                </div>
                        </form>
                </div>
        </div>
</div>
</div>
  </body>
</html>
